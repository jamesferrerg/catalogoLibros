<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 animate__animated animate__fedeIn">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="form-outline mb-4">
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Ingresar correo electronico valido"
              name="correo"
              [(ngModel)]="usuariolog.email"
            />
            <label class="form-label" for="form3Example3">Email</label>
          </div>

          <div class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Ingresar contrase単a"
              name="pwd"
              [(ngModel)]="usuariolog.password"
            />
            <label class="form-label" for="form3Example4">Contrase単a</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Recordarme
              </label>
            </div>
            <a style="cursor: pointer" class="text-body"
              >Olvido la contrase単a?</a
            >
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="login()"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              No tiene una cuenta?
              <a routerLink="/auth/registro" class="link-danger">Registarse</a>
            </p>
          </div>
        </form>
        <div
          class="alert alert-success mt-4 fade show"
          role="alert"
          *ngIf="mostrar"
        >
          <i class="bi bi-person-check-fill fs-5"></i> Usuario creado con exito!
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="alert alert-danger mt-4 fade show"
          role="alert"
          *ngIf="userInvalido"
        >
          <i class="bi bi-person-x-fill fs-5"></i> Usuario o contrase単a
          incorrecto
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </div>
</section>
