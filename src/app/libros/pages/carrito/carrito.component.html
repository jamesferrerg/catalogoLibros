<app-navbar></app-navbar>
<div class="container my-3">
    <table class="table table-striped text-center table-responsive">
        <thead>
          <tr>
            <th scope="col" width="30%">Tus productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of libros">
            <td><img
                src="assets/libros/{{ item.portada }}.jpg"
                width="40%"
                height="40%"
                class="rounded float-start flex-shrink-0 me-1"
                alt="..."
              />
            <div class="texto-justificado">
                <strong>{{ item.titulo }}</strong><br>
                Autor: {{ item.autor }} <br>
                Stock: <strong class="text-success">Disponible</strong>
            </div>
            </td>
            <td>$ {{ item.precio | number }}</td>
            <td>1</td>
            <td><button type="button" class="btn btn-outline-danger" (click)="descartar(item.id!)"><i class="bi bi-trash-fill"></i></button></td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>Total: $ {{ totalCar() | number }}</th>
                <th><button type="button" class="btn btn-outline-primary">Finalizar compra</button></th>
            </tr>
        </tfoot>
      </table>
</div>
